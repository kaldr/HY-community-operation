<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>抽奖环节</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="shortcut icon" href="./icon.png">
    <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./animate.min.css">
    <link rel="stylesheet" type="text/css" href="./odometer-theme-train-station.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
  </head>
  <body>
    <div class="container bounceIn animated">
      <div id="title"><img src="./logo.png"></div>
      <div id="dashboard">
        <div id="numbers"> </div>
        <div id="result"></div>
      </div>
      <div id="buttons">
        <button class="btn btn-success btn-lg btn-block" id="start" type="button"><i class="glyphicon glyphicon-star mr15"></i>开始</button>
        <button class="stop btn btn-danger btn-lg" type="button" counts="20"><i class="glyphicon glyphicon-gift mr15"></i>抽20名</button>
        <button class="stop btn btn-danger btn-lg" type="button" counts="10"><i class="glyphicon glyphicon-gift mr15"></i>抽10名  </button>
        <button class="stop btn btn-danger btn-lg" type="button" counts="5"><i class="glyphicon glyphicon-gift mr15"></i>抽5名 </button>
        <button class="stop btn btn-danger btn-lg" type="button" counts="1"><i class="glyphicon glyphicon-gift mr15"></i>抽1名</button>
      </div>
      <div id="waiting"></div>
      <div class="panel panel-success" id="luckers">
        <div class="panel-heading">
          <h3 class="panel-title">上轮中奖号码</h3>
        </div>
        <div class="panel-body"></div>
      </div>
    </div>
    <div id="particles-js"></div>
    <script type="text/javascript" src="lodash.min.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="./odometer.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
