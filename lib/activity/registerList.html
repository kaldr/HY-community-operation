<!DOCTYPE html>
<html lang="zh">
  <head>
    <title>流量红包大派送</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="./bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/register.css">
    <link rel="stylesheet" type="text/css" href="./css/animate.min.css">
    <script type="text/javascript" src="./js/angular.min.js"></script>
    <script type="text/javascript" src="./js/angular-cookies.min.js"></script>
  </head>
  <body ng-app="register" ng-controller="registerController as vm" ng-cloak>
    <div id="topIntro" class="container">
      <div class="row">
        <div id="intro" class="col-xs-12"><img src="./img/title.svg" class="title">
          <h2 id="titleText" class="animatedText">飞扬流量红包大派送</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <table ng-init="vm.getUsers()" class="table">
            <tr>
              <th>序号</th>
              <th>年龄</th>
              <th>手机号</th>
              <th>申请时间</th>
            </tr>
            <tr ng-repeat="user in vm.users | orderBy : '-bindTime'">
              <th>{{$index+1}}</th>
              <th>{{user.age}}</th>
              <th>{{user.cellphone}}</th>
              <th>{{user.bindTime*1000|date:"yyyy-MM-dd HH:mm:ss"}}</th>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.lettering-0.6.1.min.js"></script>
    <script type="text/javascript" src="./bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/textillate/jquery.textillate.js"></script>
    <script type="text/javascript" src="./js/register.js"></script>
    <script type="text/javascript" src="./js/directive.js"></script>
  </body>
</html>
